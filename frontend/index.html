<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL2SQL Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-center mb-4">NL2SQL Query Application</h1>
        <div class="mb-4">
            <input type="text" id="queryInput" placeholder="Enter your query (e.g., Top 10 students for each course)" class="w-full p-2 border rounded">
            <button onclick="submitQuery()" class="mt-2 bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600">Submit</button>
        </div>
        <div id="sqlQuery" class="mb-4 p-2 bg-gray-100 rounded"></div>
        <div id="results" class="mb-4 overflow-x-auto">
            <table id="resultsTable" class="w-full border-collapse hidden">
                <thead id="tableHead" class="bg-gray-200"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div class="mb-4 overflow-x-auto">
            <p id="chartNote" class="text-sm text-gray-600 mb-2 hidden">Note: Chart shows top 10 results for clarity.</p>
            <div id="chartContainer" class="w-full">
                <canvas id="resultChart" class="w-full h-40"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chartInstances = [];

        async function submitQuery() {
            const query = document.getElementById('queryInput').value;
            if (!query) {
                alert('Please enter a query');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                // Display SQL query
                document.getElementById('sqlQuery').innerText = `SQL Query: ${data.sql_query}`;

                // Render results table
                const table = document.getElementById('resultsTable');
                const tableHead = document.getElementById('tableHead');
                const tableBody = document.getElementById('tableBody');
                tableHead.innerHTML = '';
                tableBody.innerHTML = '';
                
                if (data.results.length > 0) {
                    table.classList.remove('hidden');
                    const headers = data.columns;
                    const headerRow = document.createElement('tr');
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.innerText = header;
                        th.classList.add('border', 'p-2');
                        headerRow.appendChild(th);
                    });
                    tableHead.appendChild(headerRow);

                    data.results.forEach(row => {
                        const tr = document.createElement('tr');
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.innerText = row[header] ?? '';
                            td.classList.add('border', 'p-2');
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                } else {
                    table.classList.add('hidden');
                }

                // Destroy existing charts
                chartInstances.forEach(chart => chart.destroy());
                chartInstances = [];

                const chartContainer = document.getElementById('chartContainer');
                chartContainer.innerHTML = ''; // Clear previous charts
                const chartType = data.chart_type;
                const maxDataPoints = 10;
                const limitedResults = data.results.slice(0, maxDataPoints);

                const chartNote = document.getElementById('chartNote');
                chartNote.classList.toggle('hidden', data.results.length <= maxDataPoints);

                if (chartType === 'faceted_bar' && data.results.length > 0) {
                    // Group results by course_name
                    const courses = {};
                    data.results.forEach(row => {
                        const course = row.course_name;
                        if (!courses[course]) courses[course] = [];
                        courses[course].push(row);
                    });

                    // Create a canvas for each course
                    Object.keys(courses).forEach((course, index) => {
                        const canvas = document.createElement('canvas');
                        canvas.id = `chart-${index}`;
                        canvas.className = 'w-full h-64 mb-4';
                        chartContainer.appendChild(canvas);

                        const ctx = canvas.getContext('2d');
                        const courseData = courses[course].slice(0, maxDataPoints);

                        // Calculate dynamic x-axis max
                        const dataValues = courseData.map(row => row.result_percentage).filter(v => v !== null);
                        const maxDataValue = dataValues.length > 0 ? Math.max(...dataValues) : 100;
                        const xAxisMax = Math.max(100, maxDataValue * 1.2);

                        const chartConfig = {
                            type: 'bar',
                            data: {
                                labels: courseData.map(row => row.student_name),
                                datasets: [{
                                    label: `Result Percentage`,
                                    data: courseData.map(row => row.result_percentage),
                                    backgroundColor: '#36A2EB',
                                    borderColor: '#000',
                                    borderWidth: 1,
                                    barPercentage: 0.8,
                                    categoryPercentage: 0.9
                                }]
                            },
                            options: {
                                indexAxis: 'y', // Horizontal bars
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: { display: false },
                                    title: {
                                        display: true,
                                        text: `Top Students in ${course}`,
                                        font: { size: 14 }
                                    }
                                },
                                scales: {
                                    x: {
                                        beginAtZero: true,
                                        max: xAxisMax,
                                        ticks: {
                                            font: { size: 10 },
                                            stepSize: xAxisMax / 5
                                        },
                                        title: {
                                            display: true,
                                            text: 'Result Percentage'
                                        }
                                    },
                                    y: {
                                        ticks: {
                                            font: { size: 10 }
                                        },
                                        title: {
                                            display: true,
                                            text: 'Student Name'
                                        }
                                    }
                                }
                            }
                        };

                        chartInstances.push(new Chart(ctx, chartConfig));
                    });
                } else {
                    // Handle other chart types (bar, pie, histogram)
                    const canvas = document.createElement('canvas');
                    canvas.id = 'resultChart';
                    canvas.className = 'w-full h-40';
                    chartContainer.appendChild(canvas);
                    const ctx = canvas.getContext('2d');

                    // Calculate dynamic y-axis max
                    const dataValues = limitedResults.map(row => row[data.columns[1]]).filter(v => v !== null);
                    const maxDataValue = dataValues.length > 0 ? Math.max(...dataValues) : 100;
                    const yAxisMax = Math.max(100, maxDataValue * 1.2);

                    let chartConfig = {
                        type: chartType,
                        data: {
                            labels: [],
                            datasets: [{
                                label: chartType === 'histogram' ? 'Frequency' : 'Total Percentage',
                                data: [],
                                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#FFCD56', '#4BC0C0', '#36A2EB', '#9966FF'],
                                borderColor: '#000',
                                borderWidth: 1,
                                barPercentage: 0.8,
                                categoryPercentage: 0.9
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: chartType !== 'histogram'
                                },
                                title: {
                                    display: true,
                                    text: chartType === 'histogram' ? 'Data Distribution' : 'Query Results'
                                }
                            },
                            scales: {
                                x: {
                                    ticks: {
                                        maxRotation: 45,
                                        minRotation: 45,
                                        font: { size: 10 }
                                    }
                                },
                                y: {
                                    beginAtZero: true,
                                    max: yAxisMax,
                                    ticks: {
                                        font: { size: 10 },
                                        stepSize: yAxisMax / 5
                                    }
                                }
                            }
                        }
                    };

                    if (chartType === 'pie' && limitedResults.length > 0) {
                        chartConfig.data.labels = limitedResults.map(row => row[data.columns[0]]);
                        chartConfig.data.datasets[0].data = limitedResults.map(row => row[data.columns[1]]);
                    } else if (chartType === 'bar' && limitedResults.length > 0) {
                        chartConfig.data.labels = limitedResults.map(row => row[data.columns[0]]);
                        chartConfig.data.datasets[0].data = limitedResults.map(row => row[data.columns[1]]);
                    } else if (chartType === 'histogram' && limitedResults.length > 0) {
                        const values = limitedResults.map(row => row[data.columns[0]]);
                        const bins = [...new Set(values)].sort((a, b) => a - b);
                        chartConfig.type = 'bar';
                        chartConfig.data.labels = bins;
                        chartConfig.data.datasets[0].data = bins.map(bin => values.filter(v => v === bin).length);
                    } else {
                        ctx.canvas.style.display = 'none';
                        chartNote.classList.add('hidden');
                        return;
                    }

                    ctx.canvas.style.display = 'block';
                    chartInstances.push(new Chart(ctx, chartConfig));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing query: ' + error.message);
            }
        }
    </script>
</body>
</html>
